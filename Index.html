<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather App </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-Button"></button>

            </div>
        </div>

        <div class="location-not">
            <h4>Sorry,location not found</h4>
            <img src="../Assets/404.png" alt="404 Errror">
        </div>

        <div class="Weather-body">
            <img src="../Assets/cloud.png" alt="Weather image" class="Weather-image">
            <div class="weater-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>

            </div>
            <div class="Weather-details">
                <div class="Weather-app1">
                    <div class="humidity" id="">
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                </div>
                <div class="Weather-app2">
                    <div class="wind">
                        <div class="text">
                            <span id="wind-speed">12km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="./Script.js"></script>
</body>

</html>
